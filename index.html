<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>new app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1>New York</h1>
            <ul>
              <li>MONDAY | SEP 12 | 12:34</li>
              <li>clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temp">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="clear"
                  class="float-left"
                />
               <strong><div class="float-left">25</strong><span class="units">&deg;C | 77<a href=""></a> &deg;F </a></span>
              </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>precipitation : 0%</li>
                <li>humidity: 73 %</li>
                <li>wind : 2 km/h</li>
              </ul>
            </div>
         
          </div>
          </div>

          <script src="src/app.js"></script>
          <small>
            <a
              href="https://github.com/Zaina-coder/Vanilla-weather-app"
              target="_blank"
              >Open source by
            </a>
            Zaina</small
          >
        </div>
      </div>
    </div>
  
  </body>
</html>
