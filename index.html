<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>new app</title>
    <link rel="stylesheet" href="src/style.css" />
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
      </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="weather-app">
          <div class="row">
            <div class="col-9">
             <form id="search-form" class="mb-3">
              <input
               type="search" 
                id ="city-input"
                 placeholder="type a city"
                  class="form-control"></div>
            <div class="col-3">
            <input 
            type="button"
             value="search" 
             class="btn btn-primary w-100">
            </div>
          </form>
          </div>
          <div class="overview">
            <h1 id="city"></h1>
            <ul><li>last updated:<span id="date">
              </span></li>
              <li id ="description">clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temp">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="clear"
                  id="icon"
                  class="float-left"
                />
                <div class="float-left">
            <strong id ="temperature"></strong><span class="units">
              &deg;C </a>
              </span>
              </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>humidity:<span id="humidity"> </span>%</li>
                <li>wind:<span id="wind"></span>km/h</li>
              </ul>
            </div>
         
          </div>
          <div class="weather-forcast" id ="forecast">
          
          </div>    
          <small>
            <a
              href="https://github.com/Zaina-coder/Vanilla-weather-app"
              target="_blank"
              >Open source by
            </a>
            Zaina</small
          >
        </div>
     
   <script src="src/app.js"></script>
  </body>
</html>
